<div >
<div class="container" >
  <h4>Brought to you by Electrotastic</h4>
  <h2>{{title}}</h2>
  <div class="row">
      <div class="col-md-6 col-lg-6 ">
        <div class="item">
          <div class="game-board-container">
            <ul class="row" *ngFor="let row of puzzle; let rowIndex = index">
              <li
              *ngFor="let item of row; let index = index"
              (click)="itemSelect($event, rowIndex, index)"
              class="item"
              [class.selected]="highlightSelected === rowIndex + '' + index"
              [class.protected]="isProtected(rowIndex, index)"
              [class.error]="error_puzzle[rowIndex][index] === 'error'"
              [class.correct]="puzzleSolved"
              >
                {{item}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-3 ">
        <div class="item game-controls">
          <div class="row">
            <button class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-primary" *ngFor="let item of options" (click)="optionSelect(item)">{{item}}</button>
            <button class="btn-block btn btn-primary-outline" [disabled]="!highlightSelected" (click)="clearSelectedAnswer(item)">Clear</button>
          </div>
          <div class="row btn-group-vertical">
            <button class="btn btn-success-outline" (click)="submitPuzzle()">SUBMIT</button>
            <button class="btn btn-primary btn-danger-outline btn-sm" (click)="newGame()">NEW GAME</button>
            <button class="btn btn-primary btn-secondary-outline btn-sm" (click)="solvePuzzle()">Cheat</button>
          </div>
          <div *ngIf="puzzleSolved">
            <h2>CORRECT!!!</h2>
          </div>
        </div>
      </div>
  </div>



</div>
</div>
